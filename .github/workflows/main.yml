name: Main

on: [push]

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.100'

      - name: Build
        id: build
        run: |
          cd src
          dotnet build
          Compress-Archive -Path bin/Debug/net6.0/*,../LICENSE,../README.md ../Artifact.zip
          echo "TAG_NAME=v$(git rev-list --count HEAD)" >> $env:GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        with:
          tag_name: ${{ steps.build.outputs.TAG_NAME }}
          name: Release ${{ steps.build.outputs.TAG_NAME }}
          files: Artifact.zip